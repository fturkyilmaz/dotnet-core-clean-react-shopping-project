name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Backend (.NET)
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.101'

    - name: Restore dependencies
      run: dotnet restore ./ShoppingProject.sln

    - name: Build with StyleCop enforcement
      run: dotnet build ./ShoppingProject.sln --configuration Release --no-restore -warnaserror

    - name: Run tests with coverage
      run: dotnet test ./ShoppingProject.sln --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: **/TestResults/**/*.xml

    # Frontend (React)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --prefix ./shoppingproject-react

    - name: Build React app
      run: npm run build --prefix ./shoppingproject-react

    - name: Upload React build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: react-build
        path: shoppingproject-react/build

  docker:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/shoppingproject:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up K8s context
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment-backend.yml
        kubectl apply -f k8s/service-backend.yml
        kubectl apply -f k8s/ingress.yml
        kubectl apply -f k8s/secrets.yml

    - name: Verify rollout status
      run: kubectl rollout status deployment/shoppingproject-backend
